<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontch</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: white;
      color: black;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background: #f9f9f9;
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #previewText {
      font-size: 30px;
      margin: 20px 0;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: inline-block;
      min-width: 200px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fontch</h1>
    <p>Scratchにないフォントを使えるツール</p>
    <p>A tool that allows you to use fonts not available on Scratch</p>
    <label for="fontFamily">Font Name:</label>
    <input type="text" id="fontFamily" placeholder="Font Name" value="Arial" oninput="updatePreview()">
    <label for="inputText">Text:</label>
    <input type="text" id="inputText" placeholder="Text" value="Text" oninput="updatePreview()">
    <div id="previewText">Text</div>
    <button onclick="downloadSVG()">Download SVG</button>
  </div>
  
  <script>
    function updatePreview() {
      const fontFamily = document.getElementById("fontFamily").value;
      const inputText = document.getElementById("inputText").value;
      document.getElementById("previewText").style.fontFamily = fontFamily;
      document.getElementById("previewText").textContent = inputText;
    }

    function downloadSVG() {
      const fontFamily = document.getElementById("fontFamily").value;
      const inputText = document.getElementById("inputText").value;
      let svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100">
  <text x="10" y="50" font-size="40" font-family="${fontFamily}" fill="black">${inputText}</text>
</svg>`;
      
      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ScratchFont.svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
